apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template: # Pod Templat
    metadata:
      labels:
        app: nginx
      spec:
        containers:
          - name: nginx-q1
          image: nginx
          ports:
          - containerPort: 80
